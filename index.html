<!DOCTYPE html>
<html>
<head>
	<title>Taxa de desemprego nos EUA em agosto de 2016</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
	<style>

    .counties {
      fill: none;
    }

    .states {
      fill: none;
      stroke: #eee;
      stroke-linejoin: round;
    }

   #tooltip {
      position: absolute;
      width: auto;
      height: auto;
      padding: 10px;
      border: solid 1px darkgray;
      background-color: white;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      pointer-events: none;
    }

    #tooltip.hidden {
      display: none;
    }

    #tooltip p { 
      margin: 0;
      font-family: sans-serif; 
      font-size: 16px;
      line-height: 20px;
    }

  </style>
</head>
<body>
  <div id="tooltip" class="hidden">
      <p><b><span id='countyname'></span></b><br>Taxa de desemprego: <span id='taxa'></span>%</p>
  </div>
  <main id="container" class="container">
    <header>
	   <h1>Mapa de Felicidade</h1>
     <select name="years" id="years">
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
    </select>
    <select name="cat" id="cat">
      <option value="Happiness_Score">Happiness_Score</option>
      <option value="GDP_Per_Capita">GDP_Per_Capita</option>
      <option value="Social_Support">Social_Support</option>
      <option value="Life_Expectancy">Life_Expectancy2018</option>
      <option value="Freedom">Freedom</option>
      <option value="Generosity">Generosity</option>
      <option value="Government_Trust">Government_Trust</option>
    </select>  <div id="map"></div>
  </main>
  
<script>

const width = 960;
const height = 600;

let nameById = d3.map();
let IdByName = d3.map();
let myArr = [];

let us; 
let happiness_data;
let ids;


let category = 'Happiness_Score';
let year = 2021;


var projection = d3.geoMercator()
    .center([0, 30]);
  
let path = d3.geoPath()
    .projection(projection)

const svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);


let promises = [
  d3.json("https://raw.githubusercontent.com/JsBatista/chess_game_dataset/master/world-110m.json"),
  d3.csv("https://raw.githubusercontent.com/JsBatista/chess_game_dataset/master/Arquivo_Total_Interpolado.csv"),
  d3.json("https://raw.githubusercontent.com/lukes/ISO-3166-Countries-with-Regional-Codes/master/all/all.json"),
    d3.json("https://raw.githubusercontent.com/lukes/ISO-3166-Countries-with-Regional-Codes/master/all/all.json")
]

Promise.all(promises).then(ready);

document.getElementById('years').addEventListener('change', ()=>{
  year = +document.getElementById("years").value;
  ready([])
})

document.getElementById('cat').addEventListener('change', ()=>{
  category = document.getElementById("cat").value;
  ready([])
})



function ready([local_us, local_happiness_data, local_ids]) {

  if(!us){
    us = local_us;
  }
  if(!happiness_data){
    local_happiness_data.forEach( d => { 
      d.Happiness_Rank = +d.Happiness_Rank;
      d.Happiness_Score = +d.Happiness_Score;
      d.GDP_Per_Capita = +d.GDP_Per_Capita;
      d.Social_Support = +d.Social_Support;
      d.Life_Expectancy = +d.Life_Expectancy;
      d.Freedom = +d.Freedom;
      d.Generosity = +d.Generosity;
      d.Government_Trust = +d.Government_Trust;
      d.Year = +d.Year;
    })
    happiness_data = local_happiness_data;
  }
  if(!ids){
    local_ids.forEach(d=>{
      IdByName.set(d.name, +d['country-code']);
      nameById.set(+d['country-code'], d.name);
    })
    ids = local_ids;
  }


  let ranges = {
    'Happiness_Score': d3.extent(happiness_data, d=> d.Happiness_Score),
    'GDP_Per_Capita': d3.extent(happiness_data, d=> d.GDP_Per_Capita),
    'Social_Support': d3.extent(happiness_data, d=> d.Social_Support),
    'Life_Expectancy': d3.extent(happiness_data, d=> d.Life_Expectancy),
    'Freedom': d3.extent(happiness_data, d=> d.Freedom),
    'Generosity': d3.extent(happiness_data, d=> d.Generosity),
    'Government_Trust': d3.extent(happiness_data, d=> d.Government_Trust)
  }

  function getCountryDataByYear (country, year, data){
    for(let i = 0; i < data.length; i++){
      if(data[i].Name == country && data[i].Year == year){
        return data[i];
      }
    }
  }

  colorScale = d3.scaleQuantize()
                .domain([ranges[category][0]-ranges[category][0]/10,ranges[category][1]+ranges[category][1]/10])
                .range(d3.schemeBlues[9])

                svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.countries).features)
    .enter().append("path")
      .attr("fill",d => {
          let country = getCountryDataByYear(nameById.get(d.id), year, happiness_data);
          if(country){
            return colorScale( country[category] );
          }
          return "gray";
        })
      .attr("d", path)
    .on("mouseover", function(d){
          d3.select(this)
            .style("cursor", "pointer")
            .attr("stroke-width", 2)
            .attr("stroke","#f55d5d");
        })
        .on("mouseout", function(d){
          d3.select(this)
            .style("cursor", "default")
            .attr("stroke-width", 0)
            .attr("stroke","none"); 
        })
  
      .append("title")
        .text(d => {
          let country = getCountryDataByYear(nameById.get(d.id), year, happiness_data);
          console.log(country)
          if(country){
            return "País: "+country.Country+"\n"+category+": "+country[category];    
          }
          return "Dados indisponíveis";
        })

    svg.append("path")
      .datum(topojson.mesh(us, us.objects.land, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path)
}

function hideTooltip() {
  d3.select("#tooltip").classed("hidden", true);
}

  const t = d3.select("#tooltip");

  t.select("#countyname").text(nameById.get(county_id));
  t.classed("hidden", false);
  const rect = t.node().getBoundingClientRect();
  const w = rect.width;
  const h = rect.height;
  if (x + offset + w > width) {
    x = x - w;
  }

}




</script>
<!-- Bootstrap javascript files -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
